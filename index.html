<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="css/canvas.css">
</head>
<body>
<div class="box">
    <ul class="menu">
        <li class="active">文件</li>
        <li>画图</li>
        <li>样式</li>
        <li>颜色</li>
        <li>线条宽度</li>
        <li>擦除</li>
    </ul>
   <div class="body">
       <div class="left">
           <ul class="option one">
               <li class="new">新建</li>
               <li>返回</li>
               <li class="save">保存</li>
           </ul>
           <ul class="option">
               <li data-role="line">线条</li>
               <li data-role="qianbi">铅笔</li>
               <li data-role="rect">矩形</li>
               <li data-role="arc">圆</li>
               <li data-role="bian">多边形</li>
               <li data-role="jiao">多角形</li>
           </ul>
           <ul class="option">
               <li data-role="stroke">边框</li>
               <li data-role="fill">填充</li>
           </ul>
           <ul class="option">
               <li><input type="color" class="stroke"></li>
               <li><input type="color" class="fill"></li>
           </ul>
           <ul class="option">
               <li data-role="1">细</li>
               <li data-role="5">中</li>
               <li data-role="10">粗</li>
               <li><input type="number" placeholder="输入线宽数字"></li>
           </ul>
           <ul class="option">
               <li><input type="number" placeholder="输入橡皮大小"></li>
           </ul>
       </div>
       <div class="canvas">
           <canvas width="900" height="550">
               您的浏览器不支持canvas画布
           </canvas>
           <div class="copy"></div>
           <div class="xp"></div>
       </div>
       <div class="imgbox">
           <img src="2.png" alt="">
       </div>
   </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/shapes.js"></script>
<script src="js/canvas.js"></script>
</html>
